{% extends "base.html" %}

{% block title %}Update Movie{% endblock %}

{% block content %}
<h2>Update Movie</h2>
<form action="{{ url_for('update_movie', user_id=user_id, movie_id=movie.movie_id) }}" method="post">
    <div class="form-group">
        <label for="name">Movie Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ movie.name }}" required>
    </div>
    <div class="form-group">
        <label for="year">Year</label>
        <input type="number" class="form-control" id="year" name="year" value="{{ movie.year }}" required min="1888" max="2024">
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" class="form-control" id="rating" name="rating" value="{{ movie.rating }}" required min="0" max="10" step="0.1">
    </div>
    <button type="submit" class="btn btn-primary">Update Movie</button>
</form>
{% endblock %}
