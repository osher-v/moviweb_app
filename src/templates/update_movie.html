{% extends "base.html" %}

{% block title %}Add Movie - MovieWeb App{% endblock %}

{% block content %}
    <h1 class="my-4">Add a New Movie for {{ user['name'] }}</h1>
    <form action="{{ url_for('add_movie', user_id=user_id) }}" method="post">
        <div class="form-group">
            <label for="name">Movie Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" class="form-control" min="1888" max="2024" required>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" step="0.1" id="rating" name="rating" class="form-control" min="0" max="10" required>
        </div>
        <button type="submit" class="btn btn-success">Add Movie</button>
    </form>
{% endblock %}
