{% extends "base.html" %}

{% block title %}Add New Movie{% endblock %}

{% block content %}
    <h1>Add New Movie for {{ user.username }}</h1>
    <form action="{{ url_for('add_movie', user_id=user.user_id) }}" method="post">
        <div class="form-group">
            <label for="name">Movie Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" class="form-control" id="year" name="year" required>
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" class="form-control" id="rating" name="rating" min="0" max="10" step="0.1" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Movie</button>
    </form>
    <a href="{{ url_for('user_movies', user_id=user.user_id) }}" class="btn btn-secondary mt-3">Back to Movies</a>
{% endblock %}
