{% extends "base.html" %}

{% block title %}Users - MovieWeb App{% endblock %}

{% block content %}
    <h1 class="my-4">Users</h1>
    <ul class="list-group">
        {% for user_id, user in users.items() %}
            <li class="list-group-item">
                <a href="{{ url_for('user_movies', user_id=user_id) }}">{{ user['name'] }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_user') }}" class="btn btn-primary mt-4">Add New User</a>
{% endblock %}
